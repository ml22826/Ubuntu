<!DOCTYPE html>
<html>
<head>
    <title>SNP Data</title>
</head>
<body>
    <h1>SNP Data from MySQL Database</h1>
    <table border="1">
        <tr>
            <th>CHROM</th>
            <th>POS</th>
            <th>SNP_ID</th>
            <th>REF</th>
            <th>ALT</th>
            <th>GENES</th>
            <th>Clinical_impact</th>


        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
            <td>{{ result[6] }}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
